<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bank Branches</title>
</head>
<body>
    <h1>Branches of <span th:text="${bankName}"></span></h1>
    <table border="1">
        <thead>
            <tr>
                <th>Branch Name</th>
                <th>City</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="branch : ${branches}">
                <td th:text="${branch.branchName}"></td>
                <td th:text="${branch.city}"></td>
                <td th:text="${branch.address}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
